apiVersion: v1
kind: Service
metadata:
  name: fleet-control-ui
  namespace: adani-test-haul
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 4001
  selector:
    app: fleet-control-ui
    subdomain: fleet-control-ui
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-control-ui.deployment
  namespace: adani-test-haul
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleet-control-ui
  template:
    metadata:
      labels:
        app: fleet-control-ui
        subdomain: fleet-control-ui
    spec:
      hostname: fleet-control-ui
      subdomain: fleet-control-ui
      containers:
        - name: fleet-control-ui
          image: hxreg.azurecr.io/fleet-control-ui
          imagePullPolicy: 'Always'
          env:
            - name: APPSIGNAL_APP_NAME
              value: fleet_control_ui_kube-adani-test-haul
            - name: APPSIGNAL_APP_ENV
              value: prod
            - name: APPSIGNAL_API
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: APPSIGNAL_PUSH_API_KEY
            - name: AZURE_ACTIVE_DIRECTORY
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: AZURE_ACTIVE_DIRECTORY
            - name: MAP_KEY
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: MAP_KEY
            - name: HPSSQL_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: HPSSQL_CONNECTION
            - name: HPSSQL_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: HPSSQL_ENCRYPTION_KEY
            - name: GPS_GATE_REST
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: GPS_GATE_REST
            - name: DISPATCH_JOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: DISPATCH_JOKEN_SECRET
            - name: SLACK_WEBHOOK
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: SLACK_WEBHOOK
            - name: RELEASE_COOKIE
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: RELEASE_COOKIE
            - name: RELEASE_DISTRIBUTION
              value: name
            - name: RELEASE_NODE
              value: fleet-control-ui@fleet-control-ui.fleet-control-ui
            - name: DISPATCH
              value: |
                [
                  quick_messages: [
                    "Smoko after tip",
                    "Blasting about to start",
                    ["Did you get this message", "Yes", "No"]
                  ],
                  use_gps_device: false,
                  track_method: :gps_gate,
                  auth_permissions: [
                    authorized: ["088a5add-3952-4fbe-8388-2cb3cb50ad10"],
                    can_edit_operators: ["088a5add-3952-4fbe-8388-2cb3cb50ad10"], 
                    can_edit_time_allocations: ["088a5add-3952-4fbe-8388-2cb3cb50ad10"], 
                    can_edit_time_codes: ["088a5add-3952-4fbe-8388-2cb3cb50ad10"], 
                    can_edit_messages: ["088a5add-3952-4fbe-8388-2cb3cb50ad10"], 
                    can_refresh_agents: ["088a5add-3952-4fbe-8388-2cb3cb50ad10"], 
                    can_edit_pre_starts: ["088a5add-3952-4fbe-8388-2cb3cb50ad10"]
                  ],
                  route_white_list: %{
                    :default => [
                      "/asset_assignment",
                      "/location_assignment",
                      "/mine_map",
                      "/operators",
                      "/asset_roster",
                      "/device_assignment",
                      "/asset_status",
                      "/time_allocation",
                      "/operator_time_allocation",
                      "/time_allocation_report",
                      "/time_code_editor",
                      "/message_editor",
                      "/engine_hours",
                      "/debug",
                      "/agents",
                      "/route_map",
                      "/pre_start_editor",
                      "/pre_start_submissions"
                    ],
                  },
                  map_center: %{
                    latitude: -22.0293,
                    longitude: 146.3836,
                    zoom: 14
                  },
                  map_tile_endpoint: "https://hxtest.blob.core.windows.net/adani-map-tiles"
                ]
            - name: URL
              value: https://adaniau-test-haul.haultrax.digital
