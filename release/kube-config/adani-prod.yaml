apiVersion: v1
kind: Service
metadata:
  name: fleet-control-ui
  namespace: adani-prod
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 4001
  selector:
    app: fleet-control-ui
    subdomain: fleet-control-ui
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-control-ui.deployment
  namespace: adani-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleet-control-ui
  template:
    metadata:
      labels:
        app: fleet-control-ui
        subdomain: fleet-control-ui
    spec:
      hostname: fleet-control-ui
      subdomain: fleet-control-ui
      containers:
        - name: fleet-control-ui
          image: hxreg.azurecr.io/fleet-control-ui
          resources:
            limits:
              memory: 3Gi
            requests:
              memory: 3Gi
          imagePullPolicy: "Always"
          envFrom:
          - configMapRef:
              name: configmap
          - secretRef:
              name: secrets
          env:
            - name: APPSIGNAL_APP_NAME
              value: fleet_control_ui_kube-adani-prod
            - name: RELEASE_NODE
              value: fleet-control-ui@fleet-control-ui.fleet-control-ui
            - name: ERL_FULLSWEEP_AFTER
              value: "20"
            - name: DISPATCH
              value: |
                [
                  quick_messages: [
                    "Please update your activity/delay",
                    ["Are you feeling fatigued?", "Yes", "No"],
                    "Last Load - Park up",
                    "Go for Common Crib",
                    "Please go in to Hot Seat",
                    "Please go for fuel if you haven't already"
                  ],
                  track_method: :gps_gate,
                  permissions: [
                    authorized: :any,
                    can_dispatch: :any,
                    can_edit_devices: :any,
                    can_edit_operators: :any,
                    can_edit_time_allocations: :any,
                    can_lock_time_allocations: :any,
                    can_edit_time_codes: :any,
                    can_edit_messages: :any,
                    can_refresh_agents: :any,
                    can_edit_routing: :any,
                    can_edit_asset_roster: :any
                  ],
                  settings: [
                    use_device_gps: true,
                    use_pre_starts: false,
                    prompt_exception_on_logout: true,
                    prompt_engine_hours_on_login: true,
                    prompt_engine_hours_on_logout: false,
                    prompt_pre_starts_on_login: false,
                    use_live_queue: false
                  ],
                  location_assignment_layout: [
                    orientation: "vertical",
                    asset_order: "normal",
                    vertical: %{
                      order_by: "dig-unit",
                      columns: 2
                    },
                    horizontal: %{
                      order_by: "dig-unit"
                    }
                  ],
                  route_white_list: %{
                    :default => [
                      "/asset_assignment",
                      "/location_assignment",
                      "/mine_map",
                      "/operators",
                      "/asset_roster",
                      "/device_assignment",
                      "/asset_status",
                      "/time_allocation",
                      "/operator_time_allocation",
                      "/time_allocation_report",
                      "/time_code_editor",
                      "/message_editor",
                      "/engine_hours",
                      "/agents",
                      "/route_map",
                      "/asset_overview"
                    ],
                  },
                ]
