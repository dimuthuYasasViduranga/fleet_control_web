apiVersion: v1
kind: Service
metadata:
  name: fleet-control-ui
  namespace: adani-prod
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 4001
  selector:
    app: fleet-control-ui
    subdomain: fleet-control-ui
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-control-ui.deployment
  namespace: adani-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleet-control-ui
  template:
    metadata:
      labels:
        app: fleet-control-ui
        subdomain: fleet-control-ui
    spec:
      hostname: fleet-control-ui
      subdomain: fleet-control-ui
      containers:
        - name: fleet-control-ui
          image: hxreg.azurecr.io/fleet-control-ui
          imagePullPolicy: "Always"
          env:
            - name: APPSIGNAL_APP_NAME
              value: fleet_control_ui_kube-adani-prod
            - name: APPSIGNAL_APP_ENV
              value: prod
            - name: APPSIGNAL_API
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: APPSIGNAL_PUSH_API_KEY
            - name: AZURE_ACTIVE_DIRECTORY
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: AZURE_ACTIVE_DIRECTORY
            - name: MAP_KEY
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: MAP_KEY
            - name: HPSSQL_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: HPSSQL_CONNECTION
            - name: HPSSQL_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: HPSSQL_ENCRYPTION_KEY
            - name: GPS_GATE_REST
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: GPS_GATE_REST
            - name: DISPATCH_JOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: DISPATCH_JOKEN_SECRET
            - name: SLACK_WEBHOOK
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: SLACK_WEBHOOK
            - name: RELEASE_COOKIE
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: RELEASE_COOKIE
            - name: RELEASE_DISTRIBUTION
              value: name
            - name: RELEASE_NODE
              value: fleet-control-ui@fleet-control-ui.fleet-control-ui
            - name: DISPATCH
              value: |
                [
                  quick_messages: [
                    "Please update your activity/delay",
                    ["Are you feeling fatigued?", "Yes", "No"],
                    "Last Load - Park up",
                    "Go for Common Crib",
                    "Please go in to Hot Seat",
                    "Please go for fuel if you haven't already"
                  ],
                  track_method: :gps_gate,
                  permissions: [
                    authorized: :any,
                    can_dispatch: :any,
                    can_edit_devices: :any,
                    can_edit_operators: :any,
                    can_edit_time_allocations: :any,
                    can_lock_time_allocations: :any,
                    can_edit_time_codes: :any,
                    can_edit_messages: :any,
                    can_refresh_agents: :any,
                    can_edit_routing: :any,
                    can_edit_pre_starts: :any,
                    can_edit_pre_start_tickets: :any,
                    can_edit_asset_roster: :any
                  ],
                  settings: [
                    use_device_gps: true,
                    use_pre_starts: false,
                    prompt_exception_on_logout: true,
                    prompt_engine_hours_on_login: true,
                    prompt_engine_hours_on_logout: false,
                    prompt_pre_starts_on_login: false
                  ],
                  route_white_list: %{
                    :default => [
                      "/asset_assignment",
                      "/location_assignment",
                      "/mine_map",
                      "/operators",
                      "/asset_roster",
                      "/device_assignment",
                      "/asset_status",
                      "/time_allocation",
                      "/operator_time_allocation",
                      "/time_allocation_report",
                      "/time_code_editor",
                      "/message_editor",
                      "/engine_hours",
                      "/agents",
                      "/route_map",
                      "/pre_start_editor",
                      "/pre_start_submissions",
                      "/asset_overview"
                    ],
                  },
                  map_center: %{
                    latitude: -22.0293,
                    longitude: 146.3836,
                    zoom: 14
                  },
                  map_tile_endpoint: "https://hxtest.blob.core.windows.net/adani-map-tiles"
                ]
            - name: URL
              value: https://adaniau.haultrax.digital
